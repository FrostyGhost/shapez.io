#
#  GAME TRANSLATIONS
#
#  Contributing:
#
#    If you want to contribute, please make a pull request on this respository
#    and I will have a look.
#
#  Placeholders:
#
#    Do *not* replace placeholders! Placeholders have a special syntax like
#    `Hotkey: <key>`. They are encapsulated within angle brackets. The correct
#    translation for this one in German for example would be: `Taste: <key>` (notice
#    how the placeholder stayed '<key>' and was not replaced!)
#
#  Adding a new language:
#
#    If you want to add a new language, ask me in the discord and I will setup
#    the basic structure so the game also detects it.
#

steamPage:
    # This is the short text appearing on the steam page
    shortText: shapez.io — це гра про будівництво фабрик для автоматизації створення та об'єднання все складніших фігур на безкінечній карті.

    # This is the long description for the steam page - It is contained here so you can help to translate it, and I will regulary update the store page.
    # NOTICE:
    # - Do not translate the first line (This is the gif image at the start of the store)
    # - Please keep the markup (Stuff like [b], [list] etc) in the same format
    longText: >-
        [img]{STEAM_APP_IMAGE}/extras/store_page_gif.gif[/img]

        shapez.io — це гра про будівництво фабрик для автоматизації створення та об'єднання фігур. Доставляйте все більш складні фігури, які мають попит, щоб розвиватись в грі і розблоковувати покращення, щоб пришвидшити роботу вашої фабрики.

        Оскільки попит росте, вам прийдеться збільшувати свою фабрику, щоб відповідати потребам. Однак, не забувайте про ресурси, незважаючи на те, що ви будете разширятись на [b]безкінечній карті[/b]!

        Оскільки фігури скоро можуть наскучити, вам прийдеться змішувати кольори і розмальовувати ними фігури. Комбинуйте червоний, зелений та синій барбники для отримання різних кольорів і фарбуйте ними фігури, щоб задовільнити попит.

        Ця гра має 18 рівнів (але й вони займуть у вас години). Я постійно додаю новый контент - там багато чого заплановано!


        [b]Переваги повної версії[/b]

        [list]
            [*] Мітки
            [*] Необмежена кількість збережень
            [*] Темний режим
            [*] Більше налаштувань
            [*] Дозволить мені швидше розробляти shapez.io ❤️
            [*] Більше можливостей в майбутньому!
        [/list]

        [b]Функції, які плануються & Пропозиції спільноти[/b]

        Ця гра з відкритим кодом - будь-хто может внести свій вклад! Крім того, я [b]багато[/b]в чому прислухаюсь до спільноти! Я стараюсь прочитати всі пропозиції і врахую як можна більше відповідей.

        [list]
            [*] Режим історії, де будівлі коштують фігур
            [*] Більше рівнів & будівель (ексклюзивно для повної версії)
            [*] Різні карти і, можливо, карта перешкод
            [*] Створення влясної карти (редагування кількості і розміру ділянок, насіння і т. д.)
            [*] Більше видів фігур
            [*] Більше покращень продуктивності (хоча гра вже працює достатньо добре!)
            [*] Режим дальтоніка
            [*] И багато іншого!
        [/list]

        Не забудьте проверить мою доску trello со всеми планами! https://trello.com/b/ISQncpJP/shapezio

