    body: >-
        Гра з відкритим кодом, розроблена<a href="https://github.com/tobspr"
        target="_blank">Тобіасом Спрігером</a> (це я)><br>

        Якщо ви хочете внести свій вклад, тоді вас сюди  <a href="<githublink>"
        target="_blank">shapez.io в github</a>.<br><br>

        Ця гра була б неможлива без великої спільноти в діскорді
        довкола моїх ігор - Ви справді повинні приєднатись до <a href="<discordlink>"
        target="_blank">серверу в діскорді</a>!<br><br>

        Саундтрек зробив <a href="https://soundcloud.com/pettersumelius"
        target="_blank">Peppsen</a> - Він неймовірний.<br><br>

        Кінець-кінцем велечезне спасибі моєму найкращому другу <a
        href="https://github.com/niklas-dahl" target="_blank">Niklas</a> - Без наших
        ігрових сесій в factorio ця гра ныколи б не ыснувала.

