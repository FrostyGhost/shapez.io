    featureRestriction:
        title: Демо-версія
        desc: Ви спробували отримати доступ до функції (<feature>), яка недоступна в демо-версії. Ви можете придбати повну версію, щоб користуватися всіма функціями!

    oneSavegameLimit:
        title: Ліміт збережень
        desc: Ви можете мати тільки одне збереження гри в демо-версії. Будь ласка, видаліть існуюче або придбайте повну версію!

    updateSummary:
        title: Нове оновлення!
        desc: >-
            Тут список змін з тих пір, коли ви востаннє грали:

    upgradesIntroduction:
        title: Покращення відкриті!
        desc: >-
            Всі форми, які ви виробляєте, можуть бути використані для розблокування
            покращень - <strong>Не руйнуйте свої старі фабрики!</strong>
            Вкладка покращень знаходиться в правому верхньому куті екрану.
    massDeleteConfirm:
        title: Підтвердіть видалення
        desc: >-
            Ви видаляєте багато налаштувань (точніше: <count>)! Ви дійсно хочете це зробити?

    blueprintsNotUnlocked:
        title: Ще не відкрито
        desc: >-
            Креслення ще не відкриті! Завершіть більше рівнів, щоб відкрити їх.

    keybindingsIntroduction:
        title: Корисні гарячі клавіші
        desc: >-
            У цій грі багато гарячих клавіш, які полегшують будівництво великих фабрик.
            Ось кілька, але обов'язково <strong> перевірте налаштування управління</strong>!<br><br>
            <code class='keybinding'>CTRL</code> + Потягти: вибір області для копіювання / видалення.<br>
            <code class='keybinding'>SHIFT</code>: Утримуйте, щоб розмістити кілька будівель.<br>
            <code class='keybinding'>ALT</code>: інвертувати напрямок розміщення конвеєрних стрічок.<br>

    createMarker:
        title: Новий маркер
        desc: Дайте йому змістовне ім'я, також можна додати <strong>сокращение</strong> у вигляді фігури (Яке можна згенерувати <a href="https://viewer.shapez.io" target="_blank">здесь</a>)

    markerDemoLimit:
        desc: Ви можете створити тільки 2 своїх маркера в демо-версії. Придбайте повну версію для безлімітних маркерів.
    massCutConfirm:
        title: Підтвердіть вирізку
        desc: >-
            Ви вирізаяте багато будівель (точніше: <count>)! Ви впевнені,
            що хочете це зробити?

    exportScreenshotWarning:
        title: Експорт скріншота
        desc: >-
            Ви задали запит експортувати вашу базу у вигляді скріншоту. Зверніть увагу,
            що це може бути досить повільним процесом для великої бази
            і навіть призвести до аварійного завершення гри!

