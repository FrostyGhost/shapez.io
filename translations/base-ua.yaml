            description: &painter_desc Фарбує всю фігуру з лівого входу барвником із перпендикулярного.
        double:
             name: Маляр (2вх.)
             description: Фарбує фігуру з лівих входів барвником з перпендикулярного.
         quad:
             name: Маляр (4Вх.)
             description: Дозволяє розфарбувати кожну чверть фігури різними кольорами.
        mirrored:
            name: *painter
            description: *painter_desc

    trash:
        default:
            name: &trash Смітник
            description: Має входи з усіх боків. Знищує все що приймає, назавжди.

        storage:
            name: Сховище
            description: Зберігає зайві предмети, до заданої місткості. Може використовуватися в якості воріт для пропускання надлишків.
    hub:
        deliver: Доставити
        toUnlock: щоб відкрити
        levelShortcut: Рів.

storyRewards:
# Those are the rewards gained from completing the store
    reward_cutter_and_trash:
        title: Розрізання фігур
        desc: Ви тільки що відкрили <strong> різбяр </ strong> - він розрізає фігури навпіл <strong> зверху вниз </ strong> незалежно від їх орієнтації! <br> <br> Обов'язково позбудьтеся від відходів, інакше <strong> він зупиниться </ strong> - для цього я дав вам смітник, який знищить все, що в нього помістити!

    reward_rotater:
        title: Обертання
        desc: Розблоковано <strong> вращатель </ strong>! Він повертає фігури за годинниковою стрілкою на 90 градусів.

    reward_painter:
        title: Фарбування
        desc:>-
            Розблоковано <strong> маляра </ strong>! Добудьте барвник з жили (так само як і фігури) і об'єднайте його з фігурою в малярі, щоб розфарбувати її! <br> <br> PS: Якщо ви дальтонік, я вже працюю над вирішенням!
    reward_mixer:
        title: Змішування Кольорів
        desc: Розблоковано <strong> змішувач </ strong>! Об'єднайте два кольори в цій будівлі, використовуючи <strong> додаткове змішування </ strong>!

    reward_stacker:
        title: Об'єднувач
        desc: Тепер ви можете об'єднувати фігури <strong> об'єднувачем </ strong>! Фігури з обох входів об'єднуються. Якщо вони можуть бути розташовані поруч один з одним, вони будуть <strong> з'єднані </ strong>, інакше фігура з правого входу <strong> накладеться </ strong> на фігуру з лівого!

    reward_splitter:
        title: Розділювач / З'єднувач
        desc: Розблоковано багатофункціональний <strong> розділювач </ strong>! Його можна використовувати для створення великих фабрик шляхом <strong> поділу і з'єднання </ strong> конвеєрів! <br> <br>

    reward_tunnel:
        title: Тунель
        desc: Розблоковано <strong> тунель </ strong>! Тепер ви можете транспортувати предмети крізь конвеєри і будівлі!

    reward_rotater_ccw:
       title: Вращатель (зворотний)
         desc: Розблоковано варіант <strong> вращателя </ strong>, він дозволяє обертати фігури проти годинникової стрілки! Щоб побудувати його, виберіть вращатель і <strong> натисніть 'T' щоб перемикатися між варіантами </ strong>!
    reward_miner_chainable:
        title: Ланцюговий Екстрактор
         desc: Розблоковано <strong> ланцюгової екстрактор </ strong>! Він може <strong> передавати свої ресурси </ strong> іншим екстрактор, щоб ви могли ефективніше видобувати ресурси!
         
    reward_underground_belt_tier_2:
        title: Тунель II
         desc: Розблоковано новий варіант <strong> тунелю </ strong> з <strong> більшої дальністю </ strong>, а також ви можете поєднувати ці тунелі!

    reward_splitter_compact:
        title: Компактный Соединитель
        desc: >-
           Розблоковано компактний варіант <strong> з'єднувача </ strong>, він об'єднує воєдино потоки предметів з двох входів!

    reward_cutter_quad:
        title: Різбяр (4 Входа)
        desc: Розблокований варіант <strong>різбяра</strong> - він допоможе різати фігуру на <strong>чотири частини</strong> замість двох!

    reward_painter_double:
        title: Подвійний маляр
        desc: Розблокований варіант <strong>маляра</strong> - він працює як звичайний маляр, але обробляє <strong>дві фігури одночасно</strong>, використовуючи тільки одну фарбу замість двох!

    reward_painter_quad:
        title: Маляр (4 Входа)
        desc: Розблокований варіант <strong>маляра</strong> - він дозволяє окремо розмальовувати кожну частину фігури!

    reward_storage:
        title: Буферне сховище
        desc: Розблокований варіант <strong>смітника</strong> - він дозволяє зберігати предмети до заданої вмістимості!

    reward_freeplay:
        title: Вільна гра
        desc: У вас вийшло! Розблокований <strong>режим вільної гри</strong>! Це означає, що фігури тепер' генеруються випадковим чином! (Ne bespokoytes', bol'she kontenta planiruyetsya v polnoy versii!)

reward_cutter_quad:
        title: Різьбяр (4 Виходу)
        desc: Розблоковано варіант <strong> різбяра </ strong> - він дозволяє розрізати фігури на <strong> чотири частини </ strong> замість, всього лише двох!

    reward_painter_double:
        title: Подвійний Покрасчик
        desc: Розблоковано варіант <strong> маляра </ strong> - він працює як звичайний маляр, але обробляє <strong> дві фігури одночасно </ strong>, споживаючи тільки один барвник замість двох!

    reward_painter_quad:
        title: Покрасчик (4 Входу)
        desc: Розблоковано варіант <strong> маляра </ strong> - він дозволяє окремо розфарбовувати кожну частину фігури!

    reward_storage:
        title: Буферне Сховище
        desc: Розблоковано варіант <strong> смітника </ strong> - він дозволяє зберігати предмети до заданої місткості!

    reward_freeplay:
        title: Вільна гра
        desc: У вас вийшло! Розблоковано <strong> режим вільної гри </ strong>! Це означає, що фігури тепер генеруються випадковим чином! (Не турбуйтеся, більше контенту планується в повній версії!)
    reward_blueprints:
       title: Креслення
         desc: Тепер ви можете <strong> копіювати і вставляти </ strong> частини вашої фабрики! Виберіть область (Утримуючи CTRL, перетягніть мишу) і натисніть 'C' щоб скопіювати її. <br> <br> Вставка <strong> не безкоштовна </ strong>, щоб дозволити собі це вам необхідно зробити <strong> фігури для креслень </ strong>! (Які ви тільки що доставили).
    # Special reward, which is shown when there is no reward actually
    no_reward:
        title: Наступний рівень
        desc: >-
            Цей рівень не дав вам нагороди, але наступний дасть! <br> <br> PS: Краще не руйнуйте вашу існуючу фабрику - Вам знадобляться <strong> всі </ strong> ці фігури пізніше, щоб <strong> розблокувати покращення </ strong>!

    no_reward_freeplay:
        title: Наступний рівень
        desc: >-
            Вітаємо! До речі, більше контенту планується для повної версії!

settings:
    title: Налаштування
     categories:
         game: Ігрові
         app: Основні

     versionBadges:
         dev: Розробник
         staging: Постановка
         prod: Проведена
     buildDate: Збірка <at-date>

    labels:
         uiScale:
             title: Розмір інтерфейсу
             description:>-
                 Виберіть розмір призначеного для користувача інтерфейсу. Інтерфейс буде як і раніше масштабироваться в залежності від дозволу вашого пристрою, але цей параметр управляє величиною масштабування.
             scales:
                 super_small: Дуже маленький
                 small: Маленький
                 regular: Середній
                 large: Великий
                 huge: Величезний

       scrollWheelSensitivity:
             title: Чутливість зуму
             description:>-
                 Змінює чутливість зуму (коліщатко миші або сенсорна панель).
             sensitivity:
                 super_slow: Дуже повільно
                 slow: Повільно
                 regular: Середньо
                 fast: Швидко
                 super_fast: Дуже швидко

       language:
             title: Мова
             description:>-
                 Оберіть мову. Всі переклади зроблені користувачами і можуть бути не закінченими!

        fullscreen:
            title: Полный экран
            description: >-
                Для лучшей игры рекомендуется играть в полноэкранном режиме. Доступно только в полной версии.

        soundsMuted:
            title: Виключити звуки
            description: >-
                Якщо включено, виключає всі звуковые ефекти.

        musicMuted:
            title: Виключити музику
            description: >-
                Якщо включено, виключає музику.

        theme:
            title: Тема гры
            description: >-
                Виберіть темну тему (світла / темна).

            themes:
                dark: Темна
                light: Світла

        refreshRate:
            title: Частота оновлення
            description: >-
                Якщо у вас монітор 144 Гц, змініть частоту оновлення тут, щоб гра плавно плавно приглядала при більш високих частотах оновлення. Це може зменшити FPS, якщо ваш компьютер працює надто повільно.

        alwaysMultiplace:
            title: Багатократне розміщення
            description: >-
                Якщо включено, всі будівлі залишуться вибраними після розміщення, поки ви не відміните вибір. Це еквівалентно постійному ктриманню SHIFT.

        offerHints:
            title: Підказки & Навчання
            description: >-
                Чи варто пропонувати підказки та навчальний матеріал під час гры. Також приховує певні елементи користувацького інтерфейсу для данного рівня, призначеного для полегшення "входу" в гру.

        movementSpeed:
            title: Швидкість Руху
            description: Змінює швидкість переміщення зображення при використанні клавіатури.
            speeds:
                super_slow: Дуже повільно
                slow: Повільно
                regular: Середньо
                fast: Швидко
                super_fast: Дуже швидко
                extremely_fast: Неймовірно швидко
        enableTunnelSmartplace:
            title: Розумні Тунелі
            description: >-
                Если включено, то при размещении туннелей автоматически удаляются ненужные конвейеры.
                Это также позволяет протягивать туннели, причем лишние туннели будут удалены.
        vignette:
            title: Виньетирование
            description: >-
                Включает виньетирование, которое затемняет углы экрана и облегчает чтение текста.

        autosaveInterval:
            title: Інтервал авто-збереження
            description: >-
                Керує тим, як часто гра автоматично зберігається.
                Також тут можна повністю відключити авто-збереження.
            intervals:
                one_minute: 1 Хвилин
                two_minutes: 2 Хвилин
                five_minutes: 5 Хвилин
                ten_minutes: 10 Хвилин
                twenty_minutes: 20 Хвилин
                disabled: Відключено
        compactBuildingInfo:
            title: Компактна Інформація про Будівлі
            description: >-
                Скорочує інформацію, яка відображеється про будівлі, показуючи тільки їх множники.
                Інакше інформація відображається з описом та зображенням.
        disableCutDeleteWarnings:
            title: Відключити попередження про Вирізанні\Видаленні
            description: >-
                Відключає діалогові вікна з попередженнями, спливаючі при
                вирізанні/видалення більше 100 обєктій.

        enableColorBlindHelper:
            title: Режим Дальтоніка
            description: Включає різні інструменти, які дозволяють грати в гру дальтонікам.

